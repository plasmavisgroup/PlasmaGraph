	<h1>Importing Data</h1>
		<p>This is the first thing you need to do in order to generate a graph.
		PlasmaGraph can import data stored in specially formated files with the
		extension *.mat. </p>
		<p>For more details on how these files need to
		be formated click <a href="matfile_specs.htm">mat</a></p>
	<p>To import a data file go to: main menu >> data >> import</p>
