            <h1>CSV File Specs</h1>
            <p>PlasmaGraph can load plain text files with values separated by the ',' character. Each new line must have the same number of values and the key word NaN may be used as a flag for invalid values</p>
            <p>File max size: <b>~60Mib</b></p>
